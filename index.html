<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="container">
        <div id="left">
         <img src="Pose.JPEG">
         <div id="image"><p class="font">KeefKustoms</p></div>
      </div>

     <div id="right">
         <p class="header">KeefKustoms is an upcoming exciting handmade headwear brand based out of the DMV! With new and exciting pieces dropping every week, you don't want to miss out!<br><br>Sign up now for updates on exclusive drops and content!</p>
            <div>
             <form action="example.com/path" method="post">
                 <legend>Let's Do This!</legend>
                 <fieldset>
                    <div class="block">
                      <label for="first_name">First Name: </label>
                      <input type="text" name="fname" id="first_name" required pattern="[A-Za-z]+">
                    </div>

                    <div class="block">
                      <label for="last_name">Last Name: </label>
                      <input type="text" name="lname" id="last_name" required pattern="[A-Za-z]+">
                    </div>
                 </fieldset>

                 <fieldset>
                    <div class="block">
                      <label for="user_email">Email: </label>
                      <input type="email" name="email" id="user_email" required>
                    </div>

                    <div class="block">
                      <label for="phone">Phone Number: </label>
                      <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"required>
                    </div>
                 </fieldset>
            
                 <fieldset>
                    <div class="block">
                      <label for="user_password">Password: </label>
                      <input type="text" name="password" id="password">
                    </div>

                    <div class="block">
                      <label for="confirmpassword">Confirm Password: </label>
                      <input type="text" name="cpassword" id="confirmpassword" oninput="check(this)" required>
                    </div>
                 </fieldset>
             </form>
            </div> 
            <div class="button-area">
                <button type="submit">Create Account</button>
                <p style="font-family:var(--font-style)">Already have an account? <a href="#">Log in</a></p>
            </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
